<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>speed match</title>
    <script src="js/cards.js"></script>
    <script src="js/control.js"></script>
    <script src="js/score.js"></script>
    <script src="js/initial.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.4.1-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="slider/css/jquery.booklet.1.1.0.css"/>
    <link rel="stylesheet" type="text/css" href="slider/css/style.css"/>

    <style>
        .col-center-block {
            float: none;
            display: block;
            margin: 0 auto;
            /* margin-left: auto; margin-right: auto; */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="center-block" style="text-align:center;width: 300px;height: 20px;background-color: yellow"
         id="clock"></div>
    <div class="center-block" style="text-align:center;width: 300px;height: 20px;background-color: yellow"
         id="count"></div>
    <div class="col-center-block" style="width: 200px;height: 200px;" id="gone"></div>
    <div class="col-center-block" style="width: 200px;height: 200px;" id="save"></div>
</div>
<script>
    var saveNode = document.getElementById("save");
    // var saveNode = $("#save");
    var goneNode = document.getElementById("gone");

    //初始化今日牌堆
    var todayCardStack = initialCardsStack()
    //弹出的数值
    var popNb = null;
    //过去的数值
    var goneValue = null;

    //展示卡牌堆顶
    showSave(todayCardStack.peek())

    //计时
    clock()
    var countTime = null;

    //监听键盘 并翻牌
    $(document).keydown(function (event) {
        if (event.keyCode == 37) {
            console.log('你按下了left arrow');
            judgementLeft()
            cardPop()
        }
        if (event.keyCode == 39) {
            console.log('你按下了right arrow');
            judgementRight()
            cardPop()
        }
    });


</script>


</body>
</html>
